    <form id="form">
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label> Votre Nom</label>
                    <input type="text" id="name" >
                </div>
                <div class="groupe">
                    <label> Adresse e-mail</label>
                    <input id="email">
                </div>
                
            </div>
            <div class="droite">
                <div class="groupe">
                    <label>Sujet de message</label>
                    <input type="text" id="sujet">
                </div>
                <div class="groupe">
                    <label>Message</label>
                    <textarea type="text" id="message"></textarea>
                </div>
            </div>
        
        </div> 
        <div class="pieds-formulaire">
            <button type="button" id="sub">Envoyer le message</button>
        </div> 
    </form>
